    <title>Student Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style/css/bootstrap.css">
    <link rel="stylesheet" href="../style/css/bootstrap.min.css">
</head>
<body>

    <div class="conainer">
        <nav class="navbar mr-0 navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="images/logo-main.jpg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../login/index.html">Login</a>
                </li>
              </ul>
              
            </div>
          </nav>
    </div>

    <div class="container">
        <div class="st-in text-center">
            <h1>Student Data</h1>
        </div>
        <div class="row st-info ">
            <div class="col-md-6 d-flex justify-content-center formWrapper">
                <form action="#">
                    <label for="f-name">First Name:</label>
                    <input id="f-name" name="ya" type="text" placeholder="Enter Your First Name" required><br>
                    <label for="father">Father Name:</label>
                    <input id="father" name="ya" type="text" placeholder="Enter Your Father Name" required><br>
                    <label for="phone">Phone Number:</label> 
                    <input type="number" placeholder="Enter Your Number" required><br>
                    <label for="dp">Department:</label>
                    <input id="dp" name="ya" type="text" placeholder="Department" required><br>
                    <label for="roll">Roll Number:</label>
                    <input id="number" name="ya" type="number" placeholder="Roll Number" required><br>
                    <label for="sms-f">Semester Fee Tk:</label>
                    <input type="number" name="ya" id="sms-f" placeholder="Enter Your Semester Fee"><br>
                    <label for="area1">Present Address:</label>
                    <textarea name="area1" id="area1" cols="10" rows="2"></textarea>

                    
                    
                </form>
            </div>
            <div class="col-md-6 d-flex justify-content-center formWrapper wrapper">
                <form action="#">
                    <label for="l-name">Last Name:</label>
                    <input id="l-name" name="ya" type="text" placeholder="Enter Your Last Name" required><br>
                    <label for="m-name">Mother Name:</label>
                    <input  id="m-name" name="ya" type="text" name="m-name" placeholder="Enter Your Mother Name" required><br>
                    <label for="clg">Collage Name:</label>
                    <input id="clg" name="ya" type="number" placeholder="Enter Your Collage" required><br>
                    <label for="Semester">Semester:</label> 
                    <input type="text" placeholder="Enter Your Semester" required><br>
                    <label for="email">Email Name:</label>
                    <input type="email" name="ya" id="email" placeholder="Enter Your Email"><br>
                    <label for="hostel">Hostel Fee Tk:</label>
                    <input type="number" name="ya" id="hostel" placeholder="Enter Your Hostel Fee"><br>
                    <label for="area2">Permanent Address:</label>
                    <textarea name="area2" id="area2" cols="10" rows="2"></textarea>
                    
                </form>
            </div>
        </div>
    </div>
    <div class="btn btn-primary d-flex justify-content-center btn-p">Submit</div>
